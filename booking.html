<body>
<div class="main-container">
<h2>Appointment Booking Form</h2>

<form id="bookingForm" action="#" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="course&year">Course and Year:</label>
  <input type="text" id="course&year" name="course&year" required>

  <label for="date">Date:</label>
  <input type="date" id="date" name="date" required>

  <label for="time">Time:</label>
  <input type="time" id="time" name="time" required>

  <label for="location">Location:</label>
  <select id="location" name="location" required>
    <option value="">Select Location</option>
    <option value="Conference Room">Conference Room</option>
    <option value="Discussion 1">Discussion 1</option>
    <option value="Discussion 2">Discussion 2</option>
    <option value="Innovative Room">Innovative Room</option>
  </select>


  <label for="purpose">Appointment Purpose:</label>
  <input type="text" id="purpose" name="purpose" required>

  <label for="participants">Participant Count:</label>
  <input type="number" id="participants" name="participants" min="1" required>


    <button class="submit">Book Appointment</button>
    <button type="button" class="cancel" onlick="cancelForm()">Cancel</button>

  


</form>

<script>
  document.getElementById("bookingForm").addEventListener("submit", function(event) {
    event.preventDefault();
    // Handle form submission here
    // You can submit the form data to a server or perform any other action
    // For demonstration, we'll just log the form data to the console
    const formData = new FormData(this);
    const formObject = {};
    formData.forEach((value, key) => {
      formObject[key] = value;
    });
    console.log(formObject);
  });

  function cancelForm() {
    document.getElementById("bookingForm").reset();
  }
</script>

</body>
